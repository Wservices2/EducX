<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Figure humaine stylisée -->
  <g>
    <!-- Corps -->
    <path
      d="M35 75C35 70 40 65 50 65C60 65 65 70 65 75V85C65 90 60 95 50 95C40 95 35 90 35 85V75Z"
      fill="url(#bodyGradient)"
    />
    
    <!-- Bras gauche -->
    <path
      d="M25 60C20 55 20 50 25 45C30 40 35 45 30 50C25 55 25 60 25 60Z"
      fill="url(#bodyGradient)"
    />
    
    <!-- Bras droit -->
    <path
      d="M75 60C80 55 80 50 75 45C70 40 65 45 70 50C75 55 75 60 75 60Z"
      fill="url(#bodyGradient)"
    />
    
    <!-- Tête -->
    <circle
      cx="50"
      cy="40"
      r="15"
      fill="url(#bodyGradient)"
    />
    
    <!-- Toque de graduation -->
    <rect
      x="35"
      y="25"
      width="30"
      height="8"
      rx="2"
      fill="url(#capGradient)"
    />
    
    <!-- Tassel (pompon) -->
    <circle
      cx="65"
      cy="29"
      r="2"
      fill="url(#tasselGradient)"
    />
    
    <!-- Ligne du pompon -->
    <line
      x1="65"
      y1="29"
      x2="70"
      y2="35"
      stroke="url(#tasselGradient)"
      strokeWidth="1"
    />
  </g>
  
  <!-- Dégradés -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#1e40af" />
      <stop offset="100%" stopColor="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#1e40af" />
      <stop offset="50%" stopColor="#2563eb" />
      <stop offset="100%" stopColor="#3b82f6" />
    </linearGradient>
    
    <linearGradient id="tasselGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#1e40af" />
      <stop offset="100%" stopColor="#3b82f6" />
    </linearGradient>
  </defs>
</svg>
